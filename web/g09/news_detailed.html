                    <p><img src="images/news_demo01.jpg" alt=""></p>
                    <p>為展現智慧機械在數位化、數位優化以及數位轉型的推動成果，經濟部工業局3日下午在經濟部第2會議室，舉辦「智慧機械產業數位轉型推動成果」記者會。經濟部工業局局長呂正華表示，政府自2016年起推動智慧機械產業推動方案，主要目的是讓臺灣機械產業從「精密機械」進步為「智慧機械」。</p>
