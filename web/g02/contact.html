<div class="page-banner">

    <div class="page-banner-info in">
        <div class="inner">
            <ul class="breadcrumb"><li><a href="index.html">首頁</a></li><li>聯絡我們</li></ul>
            <div class="banner-title"><h2>聯絡我們</h2><span>Applications</span></div>

  <div class="content">
    <div class="inner bg-w">
        <form class=" contact">
            <div class="form-style">
                <p>如果有任何問題與建議，歡迎您來信詢問或指教。</p>
                <div class="input-row">
                    <input type="text">
                    <label>詢問事項<span class="red-font"> *</span></label>            
                </div>
                <div class="input-row m-t20">
                    <label>詢問內容<span class="red-font"> *</span></label>
                    <textarea></textarea>
                    
                </div>          
                <div class="input-row  two-i">
                    <input type="text">
                    <label>公司名稱<span class="red-font"> *</span></label>            
                </div>
                <div class="input-row  two-i">
                    <input type="text">
                    <label>職稱<span class="red-font"> *</span></label>            
                </div>
                <div class="input-row  two-i">
                    <input type="text">
                    <label>聯絡人<span class="red-font"> *</span></label>            
                </div>
                <div class="input-row  two-i">
                    <input type="tel">
                    <label>聯絡電話<span class="red-font"> *</span></label>
                </div>
                <div class="input-row  two-i">
                    <input type="email" name="email">
                    <label>Email<span class="red-font"> *</span></label>
                </div>

                <div class="input-row code-row   two-i">
                    <input type="text">
                    <label>驗證碼<span class="red-font"> *</span></label>
                    <div class="code-img"><img src="SRC/images/demo/verification.jpg" alt=""><i class="fas fa-redo-alt"></i></div>  
                </div>  
 
            </div>
            <div class="two_btn">
                <button class="view-more" onclick="if(confirm('確定重新填寫嗎?')) return true;else return false">重新填寫</button>
                <button class="view-more" type="submit" onclick="if(confirm('確定送出嗎?')) return true;else return false">確定送出</button>
            </div>
        </form>


    </div>

      
  </div>
