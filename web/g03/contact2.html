<div class="content">

            <div class="row-box">
                <h2 class="row-box-title">Inquiry Form</h2>
               
                <form action="" class="form-style">
                    <p class="">Please fill working conditions of request pump for pump selection<br>

                    <!-- <p><span class="red-font"> *</span>Required</p> -->
                    <div class="input-row w-50">
                        <input type="text">
                        <label>Company<span class="red-font"> *</span></label>            
                    </div>            
                    <div class="input-row w-50">
                        <input type="text">
                        <label>Name<span class="red-font"> *</span></label> 
                        <label class="input-show" for="MR"><input id="MR" type="radio" name="sex">MR.</label>
                        <label class="input-show" for="MS"><input id="MS" type="radio" name="sex">MS.</label>
                    </div>
                    <div class="input-row w-50">
                        <input type="text">
                        <label>Country<span class="red-font"> *</span></label>            
                    </div>
                    <div class="input-row w-50">
                        <input type="email" name="email">
                        <label>Email<span class="red-font"> *</span></label>
                    </div>
                    <div class="input-row w-50">
                        <input type="text">
                        <label>Website<span class="red-font"> *</span></label>            
                    </div>
                    <div class="input-row w-50">
                        <input type="tel">
                        <label>Tel<span class="red-font"> *</span></label>
                    </div>
                    <div class="input-row w-50">
                        <input type="tel">
                        <label>Fax<span class="red-font"> *</span></label>
                    </div>
                    <div class="input-row w-50"></div>
                    <div style="display: block;height: 28px;width: 100%;"></div>
                    <div class="input-row w-50">
                        <input type="text">
                        <label>Liquid Name or Chemical Formula</label>
                    </div>
                    <div class="input-row w-50">
                        <input type="text">
                        <label>Duty Point</label>
                    </div>
                    <div class="input-row w-50">
                        <input type="text">
                        <label>Max Head</label>
                    </div>
                    <div class="input-row w-50">
                        <input type="text">
                        <label>Max Discharge</label>
                    </div>
                    <div class="input-row w-50">
                        <input type="text">
                        <label>Temperature Range</label>
                    </div>
                    <div class="input-row w-50">
                        <input type="text">
                        <label>Concentration</label>
                    </div>
                    <div class="input-row w-50">
                        <input type="text">
                        <label>Specfic Gravity</label>
                    </div>
                    <div class="input-row w-50">
                        <input type="text">
                        <label>Required Motor</label>
                    </div>
                    <div class="input-row w-50">
                        <input type="text">
                        <label>Installed Environment</label>
                    </div>
                    <div class="input-row w-50"></div>
                    <div class="input-row m-t20 w-100">
                        <label> Comments/Your message<span class="red-font"> *</span></label>
                        <textarea></textarea>
                    </div>
                    <div class="input-row code-row  w-100">
                        <input type="text">
                        <label>CAPTCHA<span class="red-font"> *</span></label>
                        <div class="code-img"><img src="SRC/images/demo/verification.jpg" alt=""><i class="fas fa-redo-alt"></i></div>  
                    </div>
                    <div class="text-center w-100">
                        <button type="reset" onclick="if(confirm('Are you sure to fill in again?')) return true;else return false">Reset</button>
                        <button type="submit" onclick="if(confirm('Are you sure to send it out?')) return true;else return false">Submit</button> 
                    </div>
                        
                </form>
