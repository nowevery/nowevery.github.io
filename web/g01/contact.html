<meta charset="utf-8">
<script src="SRC/js/header.js"></script>
<div class="page-banner">
    <img src="SRC/images/banner07.jpg">
    <div class="page-banner-info in"><h1 class="f-w">線上諮詢</h1></div>
</div>
<div class="contact-pic">
    <div class="content inner">
        <div class="left-menu">
            <h2 class="title">線上諮詢</h2>
            <!-- 當前頁面加 active class</a> -->
            <a href="company.html">公司資訊</a>
            <a class="active" href="contact.html">聯絡我們</a>
        </div>
        <div class="right-box">
            <ul class="breadcrumb"><li><a href="index.html">首頁</a></li><li>線上諮詢</li><li>聯絡我們</li></ul>
            <h1 class="title-name">聯絡我們</h1>
            <form action="" class="form-style">
                <p><span class="red-font"> *</span> 必填</p>
                <select>
                    <option selected>請選擇產品分類 *</option>
                    <option>廠務供應系統</option>
                    <option>設備製造代工</option>
                    <option>醫材開發製造</option>
                </select>
                
                <div class="input-row">
                    <input type="text">
                    <label>公司名稱<span class="red-font"> *</span></label>            
                </div>            
                <div class="input-row">
                    <input type="text">
                    <label>姓名<span class="red-font"> *</span></label>            
                </div>
                <div class="input-row">
                    <input type="tel">
                    <label>聯絡電話<span class="red-font"> *</span></label>
                </div>
                <div class="input-row">
                    <input type="email" name="email">
                    <label>Email<span class="red-font"> *</span></label>
                </div>
                <div class="input-row m-t20">
                    <label>諮詢內容<span class="red-font"> *</span></label>
                    <textarea></textarea>
                    
                </div>
                <div class="input-row code-row">
                    <input type="text">
                    <label>驗證碼<span class="red-font"> *</span></label>
                    <div class="code-img"><img src="SRC/images/demo/verification.jpg" alt=""><i class="fas fa-redo-alt"></i></div>  
                </div>
                <div class="text-center">
                    <button type="reset"  onclick="if(confirm('確定重新填寫嗎?')) return true;else return false">重新填寫</button>
                    <button type="submit" onclick="if(confirm('確定送出嗎?')) return true;else return false">確定送出</button> 
                </div>
                    
            </form>                               
        </div>
    </div>     
</div>
 

<script src="SRC/js/footer.js"></script>
