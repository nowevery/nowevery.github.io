<main class="shopcart shopping-item inner">

        <div class="shop order-detail-box">

            <div class="shop-item">
                <div class="shop-info">
                    <a href="products_detail.html" class="pic"><img src="SRC/images/demo/02.jpg"></a>

                    <div class="spe spe-m">顏色：
                        <select>
                            <option>粉色</option>
                        </select>
                    </div>

                        <select>
                            <option>S</option>
                        </select>
                    </div>
                </div>
                <div class="shop-quantity">
                    <div class="quantity buttons_added">
                        <input type="button" value="−" class="minus">
                        <input type="text" step="1" min="1" max="" name="quantity" value="1" title="Qty" class="qty" size="4" pattern="" inputmode="">

                </div>
                <div class="shop-price"><span class="show-800">小計：</span>$999</div>

            </div>
            <!-- 一個 END-->
            <div class="shop-item">

                    <div class="spe spe-m">顏色：
                        <select>
                            <option>粉色</option>
                        </select>
                    </div>
                    <div class="spe spe-m">尺寸：
                        <select>
                            <option>S</option>
                        </select>
                    </div>
                </div>
                <div class="shop-quantity">
                    <div class="quantity buttons_added">
                        <input type="button" value="−" class="minus">
                        <input type="text" step="1" min="1" max="" name="quantity" value="1" title="Qty" class="qty" size="4" pattern="" inputmode="">

                    </div>
                </div>
                <div class="shop-price"><span class="show-800">小計：</span>$999</div>

                <div class="shop-del">
                    <div class="del-btn"><b>X</b><span>刪除</span></div>
                    <div class="like-btn"><i class="far fa-heart"></i><span>移至收藏</span></div>
                </div>
            </div>
            <!-- 售完 -->
            <div class="shop-item sold-out">
                <div class="shop-info">
                    <a href="products_detail.html" class="pic"><img src="SRC/images/demo/01.jpg"></a> 
                    <a href="products_detail.html" class="name  two-ellipsis">簡約條紋百搭上衣</a>
                    <div class="spe spe-m">顏色：
                        <select disabled="disabled">
                            <option>粉色</option>
                        </select>
                    </div>
                    <div class="spe spe-m">尺寸：
                        <select disabled="disabled">
                            <option>S</option>
                        </select>
                    </div>
                </div>

                <div class="shop-quantity">
                    <span>目前無庫存</span>
                </div>
                <div class="shop-price"><span class="show-800">小計：</span>$999</div>
                <div class="shop-del">
                    <div class="del-btn"><b>X</b><span>刪除</span></div>
                    <div class="like-btn"><i class="far fa-heart"></i><span>移至收藏</span></div>
                </div>               
            </div>
            <!-- 售完 END-->
            <div class="shop-total-bg">
                <div class="shop-total">
                    <div class="s-t"><span>小計</span><span>$2,997</span></div>
                </div>                
            </div>
            <div class="s-info j-s">
                <div class="s-info-ul">
                    使用紅利扣抵
                    <div class="s-info-li">目前擁有紅利2000點，<span>使用 <input type="text" name="">點</span></div>
                    <div class="tip">※紅利100點可折抵1元。</div>
                </div>   
                                    <div class="s-info-ul">
                    使用退貨購物金
                    <label class="s-info-li j-s"><span><span><input type="checkbox" name="sale"><i class="fas fa-check"></i></span>目前擁有250元退貨購物金</span></label>
                </div>              
            </div>


        </div>
        <div class="shop order-detail-box">
            <div class="cart-btn">
                <a class="btn s1" href="index.html">繼續購物</a>

            </div>

        </div>
    </div>
