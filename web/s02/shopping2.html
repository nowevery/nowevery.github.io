    <div class="inner shop-row">
        <div class="shop-left">

                <div class="shop-item">

                    <div class="shop-quantity"><span class="show-800">數量：</span>1</div>
                    <div class="shop-price">$999</div>

                </div>
                <div class="shop-item">
                    <div class="shop-info">
                        <a href="products_detail.html" class="pic"><img src="SRC/images/demo/02.jpg"></a>

                        <div class="spe">顏色：粉色</div>
                        <div class="spe">尺寸：S</div>
                    </div>
                    <div class="shop-quantity"><span class="show-800">數量：</span>1</div>
                    <div class="shop-price">$999</div>
                </div>
                <div class="pay-content s-info-ul">
                    <div class="box-title">選擇付款與運送方式</div>
                    <div class="pay-box">
                        <select id="sp1">
                            <option value="0" selected="SELECTED">付款方式</option>
                            <option value="1">線上刷卡</option>
                            <option value="2">ATM(非虛擬帳號 WEB ATM)</option>
                            <option value="3">物流商貨到收款</option>
                        </select>
                        <div class="hide tip sp1-a">線上刷卡說明</div>
                        <div class="hide tip sp1-b">ATM(非虛擬帳號 WEB ATM)</div> 
                        <div class="hide tip sp1-c">物流商貨到收款</div>              
                    </div>
                    <div class="pay-box">
                        <select id="sp2">
                            <option value="0" selected="SELECTED">運送方式</option>
                            <option value="1">黑貓宅急便</option>
                        </select>
                        <div class="hide tip sp2-a">黑貓宅急便，滿2,000元免加收60元運費</div>

                </div>

                                </div>
                                <input type="text" placeholder="地址"> 
                            </div>
                        </div>
                    </div>
                    <textarea placeholder="備註"></textarea>

            <div class="s-info-ul invoice">
